
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: retention
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../RetentionAI_Backend
    ports:
      - "8000:8000"
    environment:
      JWT_SECRET_KEY: ${SC}
      JWT_ALGORITHM: HS256
      GENAI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://postgres:${PASSWORD}@postgres:5432/retention
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
